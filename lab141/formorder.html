<body>
    <section>
        <div>
    <form>
    <br>
        <label for="Data do Pedido">Data do pedido:</label>
        <input type="date" id="data" name="data" placeholder="Que dia é hoje?" required><br>
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required><br>
    
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone..." required><br>
        
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço" placeholder="Digite o seu endereço..." required><br>
    
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF..." required><br>
        
        <label for="forma de pagamento">Forma de pagamento:</label>
        <div class="radio-group"> 
            <div class="radio-option">
                <input type="radio" id="pix" name="pagamento" value="pix" required>
                <label for="pix">PIX</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="credito" name="pagamento" value="credito">
                <label for="credito">Crédito</label>
            </div>

            <div class="radio-option"> 
                <input type="radio" id="debito" name="pagamento" value="debito">
                <label for="debito">Débito</label>
            </div>

            <div class="radio-option"><input type="radio" id="boleto" name="pagamento" value="boleto">
                <label for="boleto">Boleto</label><br></div>
        
        </div>


        <label for="detalhes">Descreva sua ideia:</label>
        <textarea id="detalhes" name="detalhes" rows="6" cols="40" placeholder="Escreva aqui os detalhes do seu pedido..." required></textarea><br>

        <label for="imagem">Caso deseje, faça upload de uma imagem ilustrativa:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*"><br>

        <button type="submit">Enviar</button>


    </form>
