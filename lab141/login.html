<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo141.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!--menu superior-->
    <div class="topo">

        <!--logo-->
        <div class="hover-container">
            <p class="hover-text">lab141</p>
            <img src="imgs/lab1413d.png" alt="lab141 3d" class="hover-image">
        </div>

        <a href="login.html">
            <button class="icon">
                    <i class="fa-regular fa-circle-user"></i>
            </button>
        </a>
    </div>

    <div class="login-container">
        <form class="login-form" action="#" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">User</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <p class="signup-text">
                NÃ£o tem uma conta? <a href="#">Cadastre-se</a>
            </p>
        </form>
    </div>
</body>
</html>
