<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo141.png" type="image/png">
</head>
<body>

    <header>
        <div class="topo">
            <h1>Meu Carrinho</h1>
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>
    </header>

    <main>
        <section class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/60" alt="Produto 1">
                <div class="cart-item-details">
                    <h3>Produto 1</h3>
                    <p>Descrição breve do produto</p>
                </div>
                <span class="cart-item-price">R$ 100,00</span>
            </div>

            <div class="cart-item">
                <img src="https://via.placeholder.com/60" alt="Produto 2">
                <div class="cart-item-details">
                    <h3>Produto 2</h3>
                    <p>Descrição breve do produto</p>
                </div>
                <span class="cart-item-price">R$ 200,00</span>
            </div>

            <div class="cart-item">
                <img src="https://via.placeholder.com/60" alt="Produto 3">
                <div class="cart-item-details">
                    <h3>Produto 3</h3>
                    <p>Descrição breve do produto</p>
                </div>
                <span class="cart-item-price">R$ 150,00</span>
            </div>
        </section>

        <div class="checkout">
            <button>Finalizar Compra</button>
        </div>
    </main>

</body>
</html>
