    <script>
        function validarFormulario() {
            let inputs = document.querySelectorAll("input");
            for (let input of inputs) {
                if (input.value.trim() === "") {
                    alert("Por favor, preencha todos os campos.");
                    return false;
                }
            }
            return true;
        }
        
        function adicionarLinha() {
            let tabela = document.querySelector("table");
            let novaLinha = tabela.insertRow();
            novaLinha.innerHTML = `<td>4</td><td>Produto Exemplo</td><td>10</td>
                                  <td><button onclick="alterarLinha(this)">Alterar</button>
                                  <button onclick="excluirLinha(this)">Excluir</button></td>`;
        }
        
        function alterarLinha(botao) {
            let linha = botao.parentNode.parentNode;
            let nome = prompt("Digite o novo nome do produto:", linha.cells[1].innerText);
            let quantidade = prompt("Digite a nova quantidade disponível:", linha.cells[2].innerText);
            if (nome && quantidade) {
                linha.cells[1].innerText = nome;
                linha.cells[2].innerText = quantidade;
            }
        }
        
        function excluirLinha(botao) {
            if (confirm("Deseja realmente excluir este produto?")) {
                let linha = botao.parentNode.parentNode;
                linha.parentNode.removeChild(linha);
            }
        }
    </script>
