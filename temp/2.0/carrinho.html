<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lab141</title>
    <style>
        th {
            border: 0px;
        }

        tr {
            border: 0px;
        }

        td {
            border: 0px;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

<body class="bg-body-secondary">
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- navbar-expand-lg >> deixa a tela responsivel -->
        <!-- navbar-light >> aplica textos escuros sobre fundos claros -->
        <!-- bg-light >> define o fundo da navbar como claro -->
        <div class="container-fluid">
            <a class="navbar-brand fs-6 fw-semibold" href="#">
                <!-- navbar-brand >> classe bootstrap para estilizar o link como logo -->
                <!-- fs-6 e fw-semibold >> define o tamanho e expessura da fonte  -->
                <img id="logo" src="{% static 'logo.png' %}" alt="Logo" width="60" height="60" class="me-1">
                Lab141
            </a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Carrinho</a>
                </li>
                <li class="nav-item">
                    <button id="themeToggle" type="button" class="btn border-0 bg-transparent">
                        <i class="bi bi-moon"></i>
                    </button>
                </li>

                <li class="nav-item ms-3">
                    <button type="button" class="btn btn-dark">Entrar</button>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const icon = toggleButton.querySelector('i');
        const navbar = document.getElementById('mainNavbar');
        const logo = document.getElementById('logo'); // logo

        toggleButton.addEventListener('click', () => {
            const darkMode = !document.body.classList.contains('bg-dark');

            // Alterna classes no body
            document.body.classList.toggle('bg-dark', darkMode);
            document.body.classList.toggle('text-light', darkMode);

            // Alterna classes na navbar e troca a logo
            if (darkMode) {
                navbar.classList.remove('navbar-light', 'bg-light');
                navbar.classList.add('navbar-dark', 'bg-dark');
                icon.classList.replace('bi-moon', 'bi-sun');
                icon.classList.add('text-white');
                logo.src = "{% static 'logo-light.png' %}";
            } else {
                navbar.classList.remove('navbar-dark', 'bg-dark');
                navbar.classList.add('navbar-light', 'bg-light');
                icon.classList.replace('bi-sun', 'bi-moon');
                logo.src = "{% static 'logo.png' %}";
            }
        });
    </script>

    <main class="container my-5">
        <div>
            <h1 class="mb-4">Seu Carrinho</h1>
        </div>

        <div class="table-responsive" style="border-radius: 15px;">
            <!-- table-responsived >> responsividade em telas pequenas -->
            <table class="table align-middle">
                <!-- table align-middle >> centraliza as celulas verticais -->
                <thead class="table">
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <!-- d-flex >> flexbox o elemento sera organizado em linha -->
                                <!-- align-items-center >> alinhamento vertical ao centro da altura -->
                                <img src="" class="me-3" alt="Produto">
                                <!-- me-3 >> margin-end 3 -->
                                <div>
                                    <h6 class="mb-0">Dragão</h6>
                                    <small>Tamanho M</small>
                                </div>
                            </div>
                        </td>
                        <td><input type="number" class="form-control w-50" value="1" min="1"></td>
                        <td>R$ 79,90</td>
                        <td>R$ 79,90</td>
                        <td><button class="btn btn-sm btn-danger">Remover</button></td>
                    </tr>

                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/60" class="me-3" alt="Produto">
                                <div>
                                    <h6 class="mb-0">Engrenagens</h6>
                                    <small>Tamanho 42</small>
                                </div>
                            </div>
                        </td>
                        <td><input type="number" class="form-control w-50" value="2" min="1"></td>
                        <td>R$ 199,00</td>
                        <td>R$ 398,00</td>
                        <td><button class="btn btn-sm btn-danger">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

</body>

</html>
