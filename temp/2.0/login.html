<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style-login.css">
    <title>Lab141 - Login</title>
    <style>
        main{
            height: calc(100vh - 85.6px);
        }

        .container-login {
            height: 100%;
            background-color: white;
            border-radius: 15px;
        }

        .left-side {
            background-color: #39363b;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: 300px;
        }

        .right-side {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 300px;
        }

        .form-control {
            border-radius: 20px;
            background-color: #bcb6b6;
            border: none;
            margin-bottom: 20px;
        }

        .btn-custom,
        .btn-cadastrar {
            border-radius: 20px;
            background-color: #4b4b4b;
            color: white;
            padding: 10px 30px;
            border: none;
        }

        .btn-custom:hover,
        .btn-cadastrar:hover {
            background-color: #333;
        }

        .esqueci-senha {
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-6 fw-semibold" href="#">
                <img id="logo" src="statics/logo.png" alt="Logo" width="60" height="60" class="me-1">
                Lab141
            </a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Carrinho</a>
                </li>
                <li class="nav-item">
                    <button id="themeToggle" type="button" class="btn border-0 bg-transparent">
                        <i class="bi bi-moon"></i>
                    </button>
                </li>

                <li class="nav-item ms-3">
                    <button type="button" class="btn btn-dark"
                        onclick="window.location.href='login.html'">Entrar</button>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-xl d-flex justify-content-center align-items-center">
        <div class="row w-100 h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="container-login row rounded shadow overflow-hidden">
                    <div class="col-md-6 left-side text-center">
                        <h2 class="fw-bold">Bem vindo!</h2>
                        <p>Não tem uma conta?</p>
                        <button class="btn-cadastrar mt-3">Cadastrar</button>
                    </div>
                    <div class="col-md-6 right-side">
                        <h2 class="fw-bold text-center mb-4">Login</h2>
                        <input type="text" class="form-control" placeholder="Usuário" />
                        <input type="password" class="form-control" placeholder="Senha" />
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-custom">Entrar</button>
                        </div>
                        <p class="esqueci-senha text-muted">Esqueceu a senha?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const icon = toggleButton.querySelector('i');
        const navbar = document.getElementById('mainNavbar');
        const logo = document.getElementById('logo'); // logo

        toggleButton.addEventListener('click', () => {
            const darkMode = !document.body.classList.contains('bg-dark');

            // Alterna classes no body
            document.body.classList.toggle('bg-dark', darkMode);
            document.body.classList.toggle('text-light', darkMode);

            // Alterna classes na navbar e troca a logo
            if (darkMode) {
                navbar.classList.remove('navbar-light', 'bg-light');
                navbar.classList.add('navbar-dark', 'bg-dark');
                icon.classList.replace('bi-moon', 'bi-sun');
                icon.classList.add('text-white');
                logo.src = "statics/logo-light.png";
            } else {
                navbar.classList.remove('navbar-dark', 'bg-dark');
                navbar.classList.add('navbar-light', 'bg-light');
                icon.classList.replace('bi-sun', 'bi-moon');
                icon.classList.remove('text-white');
                logo.src = "statics/logo.png";
            }
        });
    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
